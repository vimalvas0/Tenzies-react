name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: action/setup-node@v2
        with:
          node-version: "18"
      - name: Install Dependencies
        run: npm ci
      - name: Run on Dev
        run: npm run dev
